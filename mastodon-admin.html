<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mastodon — Admin Dashboard (Mock)</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="dashboard">

  <div class="wrap" style="grid-template-columns:1fr; max-width:900px;">
    <main class="stage">

      <div class="topbar">
        <div class="left">
          <div class="logoMark"></div>
          <div class="meta">
            <b>Mastodon Admin</b>
            <span>Mock dashboard</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="center">

          <section class="card">
            <h2 style="margin:0 0 10px;">Mastodon admin dashboard</h2>

            <div class="muted">
              In production, this would be your Mastodon instance’s administrative interface.
            </div>

            <div class="note" style="margin-top:16px;">
              From here, creators would:
              <ul style="margin:10px 0 0 18px;">
                <li>Manage members</li>
                <li>Edit server settings</li>
                <li>Review reports</li>
                <li>Configure moderation tools</li>
              </ul>
            </div>

            <div class="footerBar" style="margin-top:18px;">
              <a class="secondary" href="dashboard.html"
                 style="flex:1; justify-content:center;">
                Return to Commonshub dashboard
              </a>
            </div>

          </section>

        </div>
      </div>

    </main>
  </div>

</body>
</html>
