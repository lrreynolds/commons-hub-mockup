<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commonshub — Support Options</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="flow">
  <div class="wrap" style="grid-template-columns:1fr; max-width:980px;">
    <main class="stage" style="width:100%;">
      <div class="topbar">
        <div class="left">
          <div class="logoMark"></div>
          <div class="meta">
            <b>Support options</b>
            <span>Keep it simple</span>
          </div>
        </div>
        <a class="secondary" href="#" data-reset="all" style="width:auto;">Start over</a>
      </div>

      <div class="content">
        <div class="center" style="max-width:760px;">
          <section class="card">
            <h3 style="margin:0 0 6px;">How people can support</h3>
            <div class="muted">Defaults: $1 · $3 · Other</div>

            <div class="list" style="margin-top:12px;">
              <div class="item">
                <b>Monthly support</b>
                <div class="muted">On (default)</div>
              </div>
              <div class="item">
                <b>One-time tips</b>
                <div class="muted">On (default)</div>
              </div>
              <div class="item">
                <b>Campaigns</b>
                <div class="muted">Coming later</div>
              </div>
            </div>

            <div class="footerBar" style="margin-top:16px;">
              <a class="secondary" href="dashboard.html" style="width:auto;">Skip for now</a>
              <a class="primary" href="funding-post.html">Continue</a>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
